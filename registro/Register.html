<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - S7V</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">S7V</div>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Cursos</a>
                <a href="#" class="nav-link">Contacto</a>
            </nav>
        </header>

        <main class="content">
            <div class="register-section">
                <div class="register-box">
                    <h1 class="register-title">Regístrate</h1>
                    
                    <div class="social-auth">
                        <button class="google-btn">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                            Registrarse con Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>o</span>
                    </div>

                    <form class="register-form">
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                        </div>
                        <button type="submit" class="register-btn">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 S7V Trading Academy. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
